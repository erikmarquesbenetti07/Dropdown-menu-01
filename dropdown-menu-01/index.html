<!DOCTYPE html>
<html>
    <header>
        <title>Exemplo de menu suspenso de notificação</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <header>
            <span class="navigation__group">
                <div class="icon-wrapper">
                    <img class="icon" src="assets/message.svg" alt="Message">
                </div>
                <div class="icon-wrapper notifications">
                    <img class="icon" src="assets/notification.svg" alt="Notification">
                    <div class="notification-mark notification-mark--pulsing"></div>
                </div>
                <img class="profile" src="assets/erik.jpeg" alt="Joe Doe Picture">
            </span>
            <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
                <div class="notifications-top">
                    <h2>Notificações</h2>
                </div>
                <div class="notification-items">
                    <div class="notification-item notification-item--recent">
                        <div class="avatar-wrapper">
                            <img class="avatar" src="assets/jason.jpg" alt="Jason Alexander">
                            <div class="notification-mark"></div>
                        </div>
                        <span class="notification-item__body">
                            <div>
                                <strong>Jason Alexander</strong> concluído <strong>Edição 131</strong>
                            </div>
                            <time>
                                6 minutos atrás
                            </time>
                        </span>
                        <div class="border"></div>
                    </div>
                    <div class="notification-item notification-item--recent">
                        <div class="avatar-wrapper">
                            <img class="avatar" src="assets/michelle.jpg" alt="Michelle Claude">
                            <div class="notification-mark"></div>
                        </div>
                        <span class="notification-item__body">
                            <div>
                                <strong>Michelle Claude</strong> abriu uma nova <strong>Edição 152</strong>
                            </div>
                            <time>
                                8 minutos atrás
                            </time>
                        </span>
                    </div>

                    <div class="notification-item">
                        <div class="avatar-wrapper">
                            <img class="avatar" src="assets/ricahrd_taylor.jpg" alt="Richard Taylor">
                        </div>
                        <span class="notification-item__body">
                            <div>
                                <strong>Richard Taylor</strong> editado <strong>Roteiro 2023</strong>
                            </div>
                            <time>
                                1 semana atrás
                            </time>
                        </span>

                    </div>
                    <div class="notification-item">
                        <div class="avatar-wrapper">
                            <img class="avatar" src="assets/jennifer.jpg" alt="Jennifer Floyd">
                        </div>
                        <span class="notification-item__body">
                            <div>
                                <strong>Jennifer Floyd</strong> criado <strong>Roteiro 2023</strong>
                            </div>
                            <time>
                                1 semana atrás
                            </time>
                        </span>
                    </div>
                </div>
            </div>      
        </header>
    </body>
    <script src="script.js"></script>
</html>
